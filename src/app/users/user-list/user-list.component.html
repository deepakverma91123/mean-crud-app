<div class="row">
  <button type="button" class="btn btn-outline-primary" routerLink="/users/new">Create new</button>
</div>
<table class="table table-hover table-bordered text-center">
  <thead>
    <tr>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Email</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
  <tr *ngFor="let user of users">
    <td>{{user.firstName}}</td>
    <td>{{user.lastName}}</td>
    <td>{{user.email}}</td>
    <td>
      <button type="button" class="btn btn-outline-secondary" [routerLink]="['/users/', user._id, 'edit']">Edit</button>
      <button type="button" class="btn btn-outline-danger ml-1" (click)="removeUser(user._id)">Remove</button>
    </td>
  </tr>
  </tbody>
</table>
