<form [formGroup]="userForm" novalidate (ngSubmit)="onFormSubmit(userForm.value)">
  <input type="text" placeholder="First Name" formControlName="firstName">
  <span *ngIf="!userForm.get('firstName').valid && userForm.get('firstName').touched">Please enter First Name</span>
  <input type="text" placeholder="Last Name" formControlName="lastName">
  <span *ngIf="!userForm.get('lastName').valid && userForm.get('lastName').touched">Please enter Last Name</span>
  <input type="text" placeholder="Email Address" formControlName="email">
  <span *ngIf="!userForm.get('email').valid && userForm.get('email').touched">Please enter Email Address</span>
  <input type="text" placeholder="Occupation" formControlName="occupation">
  <span *ngIf="!userForm.get('occupation').valid && userForm.get('occupation').touched">Please enter Occupation</span>
  <input type="text" placeholder="Date of Birth" formControlName="dateOfBirth">
  <button type="submit" [disabled]="!userForm.valid">Submit</button>
</form>
